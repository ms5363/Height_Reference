<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='stylesheet' href='./style.css' type='text/css'>
    <title>renderer</title>
    <script type="text/javascript">
        console.log(navigator.userAgent)
    </script>

</head>
<body>
    <div class='wrapper'>
        <div id='canvas'>
            <title>Test</title>
        </div>
        <div class='standsList'>
            <img src='image/ref_pic.jpg' class='stand' id='front_pic'>
            <img src='image/stand_1.svg' class='stand' id='_1'>
            <img src='image/stand_2.svg' class='stand' id='_2'>
            <img src='image/stand_3.svg' class='stand' id='_3'>
            <img src='image/stand_4.svg' class='stand' id='_4'>
            <img src='image/stand_5.svg' class='stand' id='_5'>
        </div>
    </div>


    <div class='sidebar_button' onclick='toggleSidebar()'>
        <button>Control Bar</button>
    </div>

    <div class='sidebar hidden'>
        <div>
            <div class='controls updownControl'>
                <div>
                    <label for='updown'>updown test</label>
                </div>
                <input type='range' name='updown' step='0.01' min='22.45' max='32.68' value='25.89' data-sizing='px'>
            </div>

            <div class='controls zoomControl'>
                <div>
                    <label for='zoom'>zoom test</label>
                </div>
                <input type='range' name='zoom' step='0.1' min='0.2' max='5' value='1' data-sizing=''>
            </div>
        </div>
    </div>
    
    <script>
        
        
        
        const canvas_1 = document.querySelector('#canvas');
        const standsList = document.querySelector('.standsList')
        const standsAll = document.querySelectorAll('.stand');
        const wrapper = document.querySelector('.wrapper');
        const sidebar = document.querySelector('.sidebar');
        const updownController = document.querySelector('.updownControl input');
        const zoomController = document.querySelector('.zoomControl input')
        
        let mouseX, mouseY;
        

        
        // 페이지 로드 시 특정 위치로 이동
        window.onload = function() {
            scrollTo(820, 700);
        }
        


        // 마우스 휠 or 사이드바 input 으로 확대 축소 
        // 화면 scale 을 위한 변수 모니터링 - scaleValue.scale 변경시마다 화면 사이즈 갱신
        let scaleValue = {scale:1, min:0.2, max:7};
        zoomController.min = scaleValue.min;
        zoomController.max = scaleValue.max;
        zoomController.value = 1;

        let setScaleValue = new Proxy(scaleValue, {
            set: function(target, key, value) {
                if (target[key] == value) {
                    return;
                }
                zoom(value);
                if (scaleValue.min <= value && value <= scaleValue.max) {
                    target[key] = value;
                    return true;
                }

                if (value > scaleValue.max) target[key] = scaleValue.max;
                else if (value < scaleValue.min) target[key] = scaleValue.min;
            }
        });

        zoomController.addEventListener('change', (e) => setScaleValue.scale = e.target.value);
        zoomController.addEventListener('mousemove', (e) => setScaleValue.scale = e.target.value);

        wrapper.addEventListener('wheel', (e) => {
            e.preventDefault();
            
            newBodyScale = scaleValue.scale * (1 - e.deltaY / 5000);
            setScaleValue.scale = newBodyScale;
        });
        
        function zoom(newBodyScale) {
            if (newBodyScale > scaleValue.max) newBodyScale = scaleValue.max;
            else if (newBodyScale < scaleValue.min) newbodyScale = scaleValue.min;

            if (newBodyScale == scaleValue.value) return;

            scaleRatio = newBodyScale / scaleValue.scale;

            // if (scaleRatio >= 1) scaleRatio2 = scaleRatio
            // else scaleRatio2 = scaleRatio;
            // scaleDiffer = newBodyScale - scaleValue.scale;
            
            scaleValue.scale = newBodyScale;
            console.log(mouseX - window.innerWidth / 2);
            console.log(scaleRatio);
            console.log(window.scrollX);

            scrollTo(
                // 화면 중심 기준 확대 축소
                window.scrollX * scaleRatio + (scaleRatio - 1) * window.innerWidth / 2
                // + 확대 축소 시 마우스 포지션 따라가기 
                + (mouseX - window.innerWidth / 2) * scaleRatio / 7,
                
                // y값 위와 동일
                window.scrollY * scaleRatio + (scaleRatio - 1) * window.innerHeight / 2
                + (mouseY - window.innerHeight / 2) * scaleRatio / 7
                );

            wrapper.style.transform = `scale(${scaleValue.scale})`;
            zoomController.value = scaleValue.scale;
        }

        

        
        // 마우스 드래그로 화면스크롤 하는 함수 연결
        movescroll(canvas_1)
        
        // 화면을 마우스 드래그로 움직이기
        function movescroll(target_div) {

            let click_X, click_Y;
            let start_X, start_Y;

            let isScrollMoving = false;
            
            target_div.addEventListener('mousedown', (e) => {
                e.preventDefault();
                isScrollMoving = true;
                [click_X, click_Y] = [e.clientX, e.clientY];
                [start_X, start_Y] = [window.scrollX, window.scrollY]
            });

            document.addEventListener('mousemove', (e) => {
                [mouseX, mouseY] = [e.clientX, e.clientY]
                if (isScrollMoving) { scrollTo(start_X - (e.clientX - click_X), start_Y - (e.clientY - click_Y)) }
            })

            document.addEventListener('mouseup', () => isScrollMoving = false);
        }





        // stand 를 마우스 드래그로 움직이기
        // 각 작업대 이미지의 움직임을 위해 이미지들의 parentNode 에 이벤트 위임
        ((parentsNode) => moveElement(parentsNode))(standsList);
        
        function moveElement(parentsNode) {

            let offset_X, offset_Y;

            let movingTarget;

            parentsNode.addEventListener('mousedown', (e) => {
                e.preventDefault();
                movingTarget = e.target;
                offset_X = (e.clientX / scaleValue.scale) - e.target.offsetLeft;
                offset_Y = (e.clientY / scaleValue.scale) - e.target.offsetTop;
            });

            document.addEventListener('mousemove', (e) => {
                if(movingTarget) {
                    movingTarget.style.left = (e.clientX / scaleValue.scale) - offset_X + 'px';
                    movingTarget.style.top = (e.clientY / scaleValue.scale) - offset_Y + 'px';
                }
            });

            document.addEventListener('mouseup', () => {
                movingTarget = null;
            });
        }





        //sidebar toggle button
        function toggleSidebar() {
            sidebar.classList.toggle('hidden');
        }

        // 로딩 시 사이드바 열기
        // setTimeout(toggleSidebar, 200);
        




        // strut 높이 조절
        updownController.addEventListener('change', updownUpdate);
        updownController.addEventListener('mousemove', updownUpdate);

        function updownUpdate() {
            const suffix = this.dataset.sizing || '';
            document.documentElement.style.setProperty('--updown', this.value + suffix);
        }
        
        

    </script>
</body>

</html>
